# Hugo configuration file
title: til & tales

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Posts
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://smiles93.github.io/blog/"
      params:
        icon: github

enableGitInfo: true

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: false

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "02 Jan 2006"

  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/Smiles93/blog/edit/main/content"
